---
layout: default
title: Sigimera &mdash; Overview
---

<div class="container">
  <div class="row-fluid">
  <div class="well span8 offset2">
    {% include loading.html %}
    {% include online.html %}
    {% include offline.html %}

    <script type="text/javascript">
      {% include status_check.js %}
    </script>
  </div>
  </div>

  <hr/>
  <div id="home">
    <h3 class="muted">Announcements</h3>
    <ul class="posts">
      {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo;
        <strong>{{post.title}}</strong>
        &mdash; <a href="{{ post.url }}"><i class="icon-link muted"></i></a><br/>
        <p style="text-align: justify">
          <small><em>{{ post.content | prettyprint }} </em></small>
        </p>
      </li>
      {% endfor %}
    </ul>
  </div>

</div>
